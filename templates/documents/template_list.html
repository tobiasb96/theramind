{% extends 'base.html' %}

{% block title %}Vorlagen {% endblock %}

{% block content %}
<div class="mx-auto">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Vorlagen</h1>
                <p class="text-gray-600 mt-1">Verwalten Sie Ihre Dokument- und Sitzungsnotizen-Vorlagen</p>
            </div>
            <div class="flex space-x-3">
                <a href="{% url 'documents:template_create' %}" 
                   data-tooltip-target="tooltip-new-template"
                   class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Neue Vorlage
                </a>
            </div>
        </div>
        </div>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <form method="get" class="flex flex-wrap gap-4">
            <!-- Template Type Filter -->
            <div class="flex-1 min-w-48">
                <label class="block text-sm font-medium text-gray-700 mb-2">Template Typ</label>
                <select name="type" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" onchange="this.form.submit()">
                    <option value="" {% if template_type == '' %}selected{% endif %}>Alle Typen</option>
                    <option value="document" {% if template_type == 'document' %}selected{% endif %}>Dokumente</option>
                    <option value="session_notes" {% if template_type == 'session_notes' %}selected{% endif %}>Sitzungsnotizen</option>
                </select>
            </div>

            <!-- Search -->
            <div class="flex-1 min-w-64">
                <label class="block text-sm font-medium text-gray-700 mb-2">Suche</label>
                <input type="text" name="search" value="{{ search_query }}" 
                       placeholder="Template Name oder Beschreibung..." 
                       class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <!-- Filter Button -->
            <div class="flex items-end gap-2">
                <button type="submit" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                    Filtern
                </button>
                {% if search_query or template_type %}
                    <a href="{% url 'documents:template_list' %}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300">
                        Zur√ºcksetzen
                    </a>
                {% endif %}
            </div>
        </form>

        <div class="bg-white py-4 rounded-lg">
            {% include 'partials/table.html' %}
        </div>
    </div>
</div>
{% endblock %}
