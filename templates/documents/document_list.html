{% extends 'base.html' %}

{% block title %}Dokumente - Theramind{% endblock %}

{% block content %}

<div class="bg-white rounded-lg shadow p-6 mb-6">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-900">Dokumente</h1>
            <p class="text-gray-600 mt-1">Verwalten Sie Ihre Therapiedokumente</p>
        </div>
    </div>
</div>

<!-- Search and Filter Section -->
<div class="bg-white rounded-lg shadow mb-6">
    <div class="flex items-center justify-between p-4 space-x-4">
        <div class="flex-1">
            <form class="flex items-center" method="get">
                <label for="search" class="sr-only">Search</label>
                <div class="relative flex-1">
                    <input type="text" id="search" name="search" value="{{ search_query }}" 
                           class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="Nach Name oder Patient suchen...">
                </div>
                <button type="submit" class="ml-2 px-4 py-2 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                    Suchen
                </button>
                {% if search_query or type_filter %}
                    <a href="{% url 'documents:document_list' %}" class="ml-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300">
                        Zur√ºcksetzen
                    </a>
                {% endif %}
            </form>
        </div>

    </div>

    <div class="bg-white px-4 rounded-lg">
        {% include 'partials/table.html' %}
    </div>
</div>


{% endblock %}
