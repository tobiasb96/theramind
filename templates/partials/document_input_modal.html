<!-- Document Input Modal -->
<div id="document-input-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">
                    Dokument hinzuf체gen
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-toggle="document-input-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            
            <!-- Modal body with tabs -->
            <div class="p-4 md:p-5">
                <!-- Tab Navigation -->
                <div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 mb-4">
                    <ul class="flex flex-wrap -mb-px">
                        <li class="mr-2">
                            <button class="document-tab-btn inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300" 
                                    data-tab="file" onclick="switchDocumentTab('file')">
                                <svg class="w-4 h-4 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                Datei hochladen
                            </button>
                        </li>
                        <li class="mr-2">
                            <button class="document-tab-btn inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300" 
                                    data-tab="text" onclick="switchDocumentTab('text')">
                                <svg class="w-4 h-4 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                                Text eingeben
                            </button>
                        </li>
                    </ul>
                </div>
                
                <!-- File Upload Tab Content -->
                <div id="document-file-tab" class="document-tab-content">
                                         <form method="post" enctype="multipart/form-data" action="{% url 'inputs:add_document_file_input' document_type=document_type document_id=document.pk %}">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="document-file-upload" class="block mb-2 text-sm font-medium text-gray-900">Datei ausw채hlen</label>
                            <input type="file" name="document_file" id="document-file-upload" accept=".pdf,.docx,.doc,.txt" 
                                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" 
                                   required>
                            <p class="mt-1 text-sm text-gray-500">Unterst체tzte Formate: PDF, Word (.docx, .doc), Text (.txt)</p>
                        </div>
                        

                        
                        <div class="flex justify-end space-x-2">
                            <button type="button" data-modal-toggle="document-input-modal" class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-300">
                                Abbrechen
                            </button>
                            <button type="submit" class="bg-blue-700 text-white px-5 py-2 rounded hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                                Datei hochladen
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Text Input Tab Content -->
                <div id="document-text-tab" class="document-tab-content hidden">
                                         <form method="post" action="{% url 'inputs:add_document_text_input' document_type=document_type document_id=document.pk %}">
                        {% csrf_token %}
                        

                        
                        <div class="mb-4">
                            <label for="document-text-content" class="block mb-2 text-sm font-medium text-gray-900">Text-Inhalt</label>
                            <textarea name="text_content" id="document-text-content" rows="12" 
                                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                                      placeholder="Gib hier den Text ein, der als Kontext verwendet werden soll..." 
                                      required></textarea>
                            <p class="mt-1 text-sm text-gray-500">Gib den Text direkt ein, der verarbeitet werden soll.</p>
                        </div>
                        
                        <div class="mb-4">
                            <label for="document-description-text" class="block mb-2 text-sm font-medium text-gray-900">Beschreibung (optional)</label>
                            <textarea name="description" id="document-description-text" rows="3" 
                                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                                      placeholder="Optionale Beschreibung des Texts..."></textarea>
                        </div>
                        
                        <div class="flex justify-end space-x-2">
                            <button type="button" data-modal-toggle="document-input-modal" class="py-2 px-3 text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-300">
                                Abbrechen
                            </button>
                            <button type="submit" class="bg-blue-700 text-white px-5 py-2 rounded hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                                Text hinzuf체gen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Tab switching functionality for document modal
function switchDocumentTab(tabName) {
    // Hide all tab contents
    document.querySelectorAll('.document-tab-content').forEach(tab => {
        tab.classList.add('hidden');
    });
    
    // Remove active state from all tab buttons
    document.querySelectorAll('.document-tab-btn').forEach(btn => {
        btn.classList.remove('border-blue-600', 'text-blue-600');
        btn.classList.add('border-transparent');
    });
    
    // Show selected tab content
    document.getElementById(`document-${tabName}-tab`).classList.remove('hidden');
    
    // Add active state to selected tab button
    const activeBtn = document.querySelector(`[data-tab="${tabName}"]`);
    activeBtn.classList.add('border-blue-600', 'text-blue-600');
    activeBtn.classList.remove('border-transparent');
}

// Initialize with file tab active
document.addEventListener('DOMContentLoaded', function() {
    switchDocumentTab('file');
    
    // Auto-fill name field when text tab is selected
    document.querySelector('[data-tab="text"]').addEventListener('click', function() {
        setTimeout(() => {
            const nameField = document.getElementById('document-name-text');
            if (!nameField.value) {
                const now = new Date();
                nameField.value = `Manueller Text vom ${now.toLocaleDateString('de-DE')}`;
            }
        }, 100);
    });
});

// Auto-fill file name based on selected file
document.getElementById('document-file-upload').addEventListener('change', function(event) {
    const file = event.target.files[0];
    const nameField = document.getElementById('document-name-file');
    
    if (file && !nameField.value) {
        // Remove file extension and use as name
        const fileName = file.name.replace(/\.[^/.]+$/, "");
        nameField.value = fileName;
    }
});
</script>
